<html>  <!--opening tag -->
    <head> 
        <!-- Head is not visible to the end user -->
        <!-- Head is needed for adding metadata, links to stylesheets, scripts, etc. -->
        <!-- metadata is some information about the data in the document -->
        <!-- in this example - the metadata is indicating to the browser that the document page is UTF-8 encoded-->
        <meta charset="UTF-8"/> <!-- self enclosing tag, inside this you have attributes which enhances utility of tag-->
    </head>
    <body>  <!-- this section is visible to the end user-->

    </body>
</html> <!--closing tag -->
